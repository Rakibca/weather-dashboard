<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />

  <script src="https://kit.fontawesome.com/a53736c1d3.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" />
  <link rel="stylesheet" href="./assets/css/jass.css" />
  <link rel="stylesheet" href="./assets/css/style.css" />

  <title>Weather Dashboard</title>
</head>

<body>

  <div class="heading">
    <h1>Weather Dashboard</h1>
  </div>

  <div class="formSection">
    <h2 class="text-primary">Search for a City:</h2>
    <form id="search-form" class="form w-100">
      <form>
        <input type="text" id="cityName" placeholder="Enter a city name">
        <br>
        <br>
        <input type="submit" value="Search" id="weatherData">
      </form>
    </form>
  </div>

  <section class="singleBox">
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body" id="topBox">
            <p id="displayName">Name of City:</p>
            <p id="displayTemp">Temp:</p>
            <p id="displayWind">Wind:</p>
            <p id="displayHumidity">Humidity:</p>
            <p id="displayUV">UV Index:</p>
          </div>
        </div>
      </div>
    </div>
  </section>

  <div id="button-container">

  </div>

  <section class="fiveBoxes">
    <h4><strong>5-Day Forecast:</strong></h4>
    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day1">Date:</h5>
            <img src="" class="card-text" id="img1" alt="">
            <p class="card-text" id="temp1">Temp:</p>
            <p class="card-text" id="wind1">Wind:</p>
            <p class="card-text" id="humidity1">Humidity:</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day2">Date:</h5>
            <img src="" class="card-text" id="img2" alt="">
            <p class="card-text" id="temp2">Temp:</p>
            <p class="card-text" id="wind2">Wind:</p>
            <p class="card-text" id="humidity2">Humidity:</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day3">Date:</h5>
            <img src="" class="card-text" id="img3" alt="">
            <p class="card-text" id="temp3">Temp:</p>
            <p class="card-text" id="wind3">Wind:</p>
            <p class="card-text" id="humidity3">Humidity:</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day4">Date:</h5>
            <img src="" class="card-text" id="img4" alt="">
            <p class="card-text" id="temp4">Temp:</p>
            <p class="card-text" id="wind4">Wind:</p>
            <p class="card-text" id="humidity4">Humidity:</p>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title" id="day5">Date:</h5>
            <img src="" class="card-text" id="img5" alt="">
            <p class="card-text" id="temp5">Temp:</p>
            <p class="card-text" id="wind5">Wind:</p>
            <p class="card-text" id="humidity5">Humidity:</p>
          </div>
        </div>
      </div>
    </div>
  </section>



  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
  <script src="./assets/js/script.js"></script>
</body>

</html>
